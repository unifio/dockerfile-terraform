machine:
  environment:
    TF_VERSION: 0.8.4
    DOCKER_IMAGE: 'unifio/terraform'
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --rm=false -t ${DOCKER_IMAGE} .
    - mkdir -p ~/docker
    - docker save ${DOCKER_IMAGE} > ~/docker/image.tar

test:
  override:
    - docker run -e CHECKPOINT_DISABLE=1 ${DOCKER_IMAGE} version
    - |
      docker run -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e CHECKPOINT_DISABLE=1 \
                 ${DOCKER_IMAGE} plan
    - |
      docker run -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e CHECKPOINT_DISABLE=1 \
                 ${DOCKER_IMAGE} apply
    - |
      docker run -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e CHECKPOINT_DISABLE=1 \
                 ${DOCKER_IMAGE} destroy -force
    - "! test -O uat/terraform.tfstate"
    - rm -f uat/terraform.*
    - |
      docker run -v ~/.aws:/home/user/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e CHECKPOINT_DISABLE=1 \
                 -e LOCAL_USER_ID=$UID \
                 -e DEBUG=true \
                 ${DOCKER_IMAGE} plan
    - |
      docker run -v ~/.aws:/home/user/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e CHECKPOINT_DISABLE=1 \
                 -e LOCAL_USER_ID=$UID \
                 -e DEBUG=true \
                 ${DOCKER_IMAGE} apply
    - |
      docker run -v ~/.aws:/home/user/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e CHECKPOINT_DISABLE=1 \
                 -e LOCAL_USER_ID=$UID \
                 -e DEBUG=true \
                 ${DOCKER_IMAGE} destroy -force
    - test -O uat/terraform.tfstate


deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f `docker images | grep -E "${DOCKER_IMAGE}" | awk '{print $3}'` ${DOCKER_IMAGE}:${TF_VERSION}
      - docker push ${DOCKER_IMAGE}
