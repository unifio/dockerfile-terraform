machine:
  environment:
    TF_VERSION: 0.7.12
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t unifio/terraform .
    - mkdir -p ~/docker
    - docker save unifio/terraform > ~/docker/image.tar

test:
  override:
    - docker run unifio/terraform version
    - |
      docker run -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 unifio/terraform plan
    - |
      docker run -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 unifio/terraform apply
    - |
      docker run -v ~/.aws:/root/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 unifio/terraform destroy -force
    - "! test -O uat/terraform.tfstate"
    - rm -f uat/terraform.*
    - |
      docker run -v ~/.aws:/home/user/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e LOCAL_USER_ID=$UID \
                 -e DEBUG=true \
                 unifio/terraform plan
    - |
      docker run -v ~/.aws:/home/user/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e LOCAL_USER_ID=$UID \
                 -e DEBUG=true \
                 unifio/terraform apply
    - |
      docker run -v ~/.aws:/home/user/.aws \
                 -v `pwd`:/data \
                 -w /data/uat \
                 -e AWS_DEFAULT_REGION=us-east-1 \
                 -e LOCAL_USER_ID=$UID \
                 -e DEBUG=true \
                 unifio/terraform destroy -force
    - test -O uat/terraform.tfstate


deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f `docker images | grep -E 'unifio/terraform' | awk '{print $3}'` unifio/terraform:${TF_VERSION}
      - docker push unifio/terraform
